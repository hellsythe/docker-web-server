<VirtualHost *:80>
    Protocols h2 h2c http/1.1
    ServerAdmin hellsythex@gmail.com
    DocumentRoot "/usr/local/apache2/htdocs/ejemplo.com/public"
    ServerName ejemplo.com
    ErrorLog "logs/ejemplo.com-error_log"
    CustomLog "logs/ejemplo.com-access_log" common
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/ejemplo.com/public/$1
</VirtualHost>
