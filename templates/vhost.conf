<VirtualHost *:80>
    Protocols h2 h2c http/1.1

    ServerAdmin hellsythex@gmail.com
    ServerName ejemplo.com
    DocumentRoot /var/www/html/ejemplo.com/public

    ErrorLog ${APACHE_LOG_DIR}/ejemplo.com-error.log
    CustomLog ${APACHE_LOG_DIR}/ejemplo.com-access.log common

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/ejemplo.com/public/$1
</VirtualHost>

<VirtualHost _default_:443>
    Protocols h2 http/1.1

    ServerAdmin hellsythex@gmail.com
    ServerName ejemplo.com
    DocumentRoot /var/www/html/ejemplo.com/public

    ErrorLog ${APACHE_LOG_DIR}/ejemplo.com-error.log
    CustomLog ${APACHE_LOG_DIR}/ejemplo.com-access.log combined

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/ejemplo.com/public/$1

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
</VirtualHost>
