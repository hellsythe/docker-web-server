  php:
    build:
      context: ./php
    restart: on-failure
    links:
      - mysql
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/htdocs:/var/www/html
    networks:
      servers:
        ipv4_address: 172.128.10.4

  mysql:
    image: mysql:8.0
    restart: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=verysecret
      - MYSQL_DATABASE=sdk_template
      - MYSQL_USER=sdk_template
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_HOST=%
    networks:
      servers:
        ipv4_address: 172.128.10.5
    volumes:
      - db-mysql:/var/lib/mysql

  redis:
    image: 'redis:alpine'
    restart: on-failure
    ports:
      - '${REDIS_PORT:-6379}:6379'
    networks:
      servers:
        ipv4_address: 172.128.10.6
