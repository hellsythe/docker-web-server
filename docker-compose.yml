version: '3.7'

services:

  nginx:
    image: nginx
    restart: on-failure
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/htdocs:/var/www/html
      - ./nginx/certs:/etc/nginx/certs
    networks:
      servers:
        ipv4_address: 172.128.10.3
    ports:
      - '${NGINX_PORT:-80}:80'
      - '${NGINX_PORT_SSL:-443}:443'

